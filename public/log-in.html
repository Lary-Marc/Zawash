<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="sheetstyle.css">
  
</head>

<body class="body" style="background-color: rgb(255, 61, 61);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashbord.html">CarWash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                </ul>
                <form class="d-flex" action="/log-in.html" method="POST">
                    <a class="navbar-brand" href="#">LogIn</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                            </li>
                        </ul>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto"
        style="background-color:rgb(255, 61, 61) ; height: auto;">
        <form class="form" id="signin">
            <div class="card card0 border-0" style="background-color: rgb(255, 61, 61);">
                <div class="row flex" style="display:flex;">
                    <div class="col-lg-5" id="row_d"
                        style="background-color: rgb(255, 61, 61); padding: 140px 10px 20px 0; order: 2;">
                        <div class="card1 pb-5" style=" height: 200px; background-color: rgb(216, 112, 112);">
                            <div class="row" style="padding-top: 30px;">
                                <h4 style="text-align: center; margin-top: 20px;">Don't have an account?
                                </h4>
                                <center><a class="btn btn-light" href="signup.html" role="button"
                                        style="width: 100px;">SignUp</a></center>
                            </div>
                            <!-- <div class="row px-3 justify-content-center mt-4 mb-5 border-line"></div> -->

                        </div>
                    </div>

                    <div class="col-lg-5"
                        style="background-color:rgb(255, 61, 61) ; margin: 10px -10px 0px 70px; order: 1; height: auto;">
                        <div class="card2 card border-0 px-4 py-5" style="height: 500px; margin: 0;">
                            <h1 style="color: black;">ZaWash Washing Bay</h1>
                            <div class=" mb-4 px-3" style="display: flex; margin-bottom: 10px;">

                                <h6 style="padding-top: 20px;">Sign in with</h6>
                                <!-- <div style="float: right;"> -->
                                <a href="#" class="fa fa-facebook"></a>


                                <a href="#" class="fa fa-twitter"></a>


                                <a href="#" class="fa fa-linkedin"></a>
                                <!-- </div> -->
                            </div>

                            <div class="row px-3 mb-4">
                                <div class="line"></div> <small class="or text-center">Or</small>
                                <div class="line"></div>
                            </div>
                            <div class="row px-3 form-field">
                                <small style="color: red;"></small>
                                <input class="mb-4" type="text" name="email" id="email"
                                    placeholder="Enter a valid email address">

                            </div>
                            <div class="row px-3 form-field">
                                <small style="color: red;"></small>
                                <input type="password" name="password" placeholder="Enter password" id="password">

                            </div>

                            <div class=" g-3 align-items-left">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                                        <h6 class="form-check-label" for="disabledFieldsetCheck"
                                            style="padding-left: 10px; display:inline; color: rgba(0, 0, 0, 0.596);">
                                            Remember me
                                        </h6>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <span id="passwordHelpInline" class="form-text">
                                        <a href="" style="float: right; margin-top: -40px ;">Forgot Password?</a>
                                    </span>
                                </div>
                            </div>

                            <div class="row mb-3 px-3">
                                <input class="btn btn-danger" type="submit" value="Log In">
                            </div>


                        </div>
                    </div>
                   
                </div>
               
        </form>
        <div class="bg py-4" style="width: 52.5%; margin: 0 -20px 10px -20px; border-radius: 7px; margin-left: 70px;">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2" style="color: black;">Copyright &copy; 2021. All rights
                    reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span
                        class="fa fa-facebook mr-4 text-sm"></span>
                    <span class="fa fa-google-plus mr-4 text-sm"></span> <span
                        class="fa fa-linkedin mr-4 text-sm"></span> <span
                        class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>



    <script src="log-in.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>

</html>
