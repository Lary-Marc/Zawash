<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="sheetstyle.css">
    <style>

    </style>
</head>

<body class="body" style="background-color: rgb(61, 64, 255);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashbord.html">CarWash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <a class="navbar-brand" href="#">SignUp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                            </li>
                        </ul>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto"
        style="background-color:rgb(61, 64, 255) ; height: 570px;">
        <form id="signup" class="form">
            <div class="card card0 border-0" style="background-color: rgb(61, 64, 255);">
                <div class="row flex">
                    <div class="col-lg-5"
                        style="background-color: rgb(61, 64, 255); padding: 140px 0px 0px 0px; margin-left: 90px;">
                        <div class="card1 pb-5"
                            style=" height: 200px; background-color: rgb(100, 139, 184);padding-top: 30px;">
                            <div>
                                <h4 style="text-align: center; margin-top: 20px;">Already have an account?</h4>
                            </div>
                            <center>
                                <div style="padding-top: 10px;"><a class="btn btn-light" href="log-in.html"
                                        role="button">LogIn</a></div>
                            </center>

                            <!-- <div class="row px-3 justify-content-center mt-4 mb-5 border-line"></div> -->

                        </div>
                    </div>

                    <div class="col-lg-6"
                        style="background-color:rgb(61, 64, 255); margin-top: -10px; margin-right: 16px; 
                        margin-bottom: 10px; padding-right: 10px;">
                        <div class="card2 card border-0 px-4 py-5" style="height: auto; margin-top: -30px;">
                            <h1 style="color: black; padding-bottom: -30px;">ZaWash Washing Bay</h1>
                            <div class=" mb-4 px-3" style="display: flex; margin-bottom: 10px;">

                                <h6 style="padding-top: 20px;">Sign up with</h6>
                                <!-- <div style="float: right;"> -->
                                <a href="#" class="fa fa-facebook"></a>


                                <a href="#" class="fa fa-twitter"></a>


                                <a href="#" class="fa fa-linkedin"></a>
                                <!-- </div> -->
                            </div>

                            <div class="row px-3 mb-4">
                                <div class="line"></div> <small class="or text-center">Or</small>
                                <div class="line"></div>
                            </div>

                            <div class="form-field">
                                <small style="color: rgb(243, 26, 26);"></small>
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Username</h6>
                                </label>
                                <input class="mb-4" type="text" name="username" id="username"
                                    placeholder="Enter a username">

                            </div>
                            <div class="row px-3 form-field">
                                <small style="color: rgb(243, 26, 26);"></small>
                                <label class="mb-1">
                                </label> <input class="mb-4" type="text" name="email" id="email"
                                    placeholder="Enter a valid email address">

                            </div>
                            <div class="row" style="padding-bottom: 13px; padding-top: -10px;">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-field">
                                        
                                        <label class="mb-1">
                                        </label>
                                        <input class="mb-4" type="text" name="nin" id="nin"
                                            placeholder="Enter your NIN number">
                                        <small style="color: rgb(243, 26, 26);"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-field">
                                        
                                        <label class="mb-1">
                                            <h6 class="mb-0 text-sm">Date of birth</h6>
                                        </label>
                                        <input class="mb-4" type="text" name="age" id="age"
                                            placeholder="Enter your birth date" max="2003-12-01"
                                            onfocus="(this.type='date')">
                                        <small style="color: rgb(243, 26, 26);"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-field" style="padding-bottom: 13px; padding-top: -10px;">
                                        <label class="mb-1">
                                        </label>
                                        <select id="type" name="type">
                                            <option value="none" selected disabled hidden>Employee Type</option>
                                            <option value="">Full-Time</option>
                                            <option value="">Part-Time</option>

                                        </select>
                                        <small style="color: red;"></small>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="input-group form-field" style="padding-bottom: 10px; padding-top: 5px;">

                                        <label class="mb-1">
                                        </label>
                                        <span class="input-group-text" id="basic-addon1"
                                            style=" color: blanchedalmond; background-color: rgb(0, 0, 0); margin-top: -10px; 
                                            width: 50px; height: 38px; border-radius: 5px; border: 1px;">+256</span>
                                        <input name="telephone" type="text" id="telephone"
                                            aria-label="Enter Your Telephone number" aria-describedby="basic-addon1"
                                            placeholder="Enter Your Telephone number"
                                            style="width: 75%; border-radius: 5px; height: 38px;">
                                        <div><small style="color: red;"></small></div>
                                    </div>
                                </div>

                            </div>
                            <div class="row px-3 form-field">
                                <small style="color: rgb(243, 26, 26);"></small>
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Password</h6>
                                </label>
                                <input type="password" name="password" placeholder="Enter password" id="password">

                            </div>
                            <div class="row px-3 form-field" style="padding-top: 15px;">
                                <small style="color: rgb(243, 26, 26);"></small>
                                <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Confirm Password</h6>
                                </label>
                                <input type="password" name="password" placeholder="Confirm password"
                                    id="confirm-password">
                            </div>

                            <div class="row mb-3 px-3" style="padding-top: 20px;">
                                <input class="btn btn-primary" type="submit" value="Sign Up"><a href="log-in.html"></a>
                            </div>


                        </div>

                    </div>
                </div>

            </div>
        </form>
    </div>



    <script src="signup.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>

</html>
