<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="sheetstyle.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashbord.html">CarWash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                </ul>
                <form class="d-flex" action="/register" method="POST">
                    <a class="navbar-brand" href="log-in.html">LogIn</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Register</a>
                            </li>
                        </ul>
                </form>
            </div>
        </div>
    </nav>
    <div class="section">

        <!-- Outer Div -->
        <div id="outer-div" class="container">
            <form id="register" class="form">
                <h1 style="color: rgb(101, 216, 153);">ZaWash Washing Bay</h1>
                <h4>Registration For Car Wash</h4>

                <!-- Inner Div -->
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">

                        <div class="form-field">
                            <label for="fullName">Full Name</label>
                            <input name="fullname" type="text" id="username" placeholder="Enter Full Name">
                            <small style="color: red;"></small>
                        </div>
                        <div class="form-field">
                            <label for="residence">Residence</label>
                            <input name="residence" type="text" id="residence" placeholder="Enter Residence">
                            <small style="color: red;"></small>
                        </div>
                      
                        <div class="form-field">
                            <label for="Gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="none" selected disabled hidden>Gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Other</option>
                            </select>
                            <div><small style="color: red;"></small></div>
                        </div>
                        <div class="form-field">
                            <label for="date">Date</label> 
                            <input name="date" type="text" id="date"  onfocus="(this.type='date')" placeholder="Enter today's date">
                            <small style="color: red;"></small>
                        </div>
                        <div class="form-field">
                            <label for="time">Time</label>
                            <input name="time" type="text" id="time"  onfocus="(this.type='time')" placeholder="Enter the arrival time of the vehicle/motorcycle">

                            <small style="color: red;"></small>
                        </div>
                        <div class="form-field">
                            <label for="Car Model">Car Model</label>
                            <input name="carModel" type="text" id="carModel" placeholder="Enter car/motorcycle model">
                            <small style="color: red;"></small>
                        </div>
                        <div class="form-field">
                            <label for="weight">Number Plate</label>
                            <input name="numberPlate" type="text" id="numberPlate" placeholder="Enter Number Plate/Engine no.">

                            <small style="color: red;"></small>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Register">


                    </div>
                </div>
            </form>
            <div class="bg py-4" style="border-radius: 7px; text-align: center;">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2" style="color: rgb(101, 216, 153);">Copyright &copy; 2021. All rights
                        reserved.</small>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
